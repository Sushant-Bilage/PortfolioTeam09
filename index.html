<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vritdhara City</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:radial-gradient(circle at top, #0e0e1a, #050010);
    color:#ffffff;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card{
    background:rgba(20,20,35,0.75);
    backdrop-filter:blur(10px);
    border-radius:24px;
    padding:60px 50px;
    max-width:700px;
    text-align:center;
    border:1px solid rgba(0,255,200,0.25);
    box-shadow:0 0 35px rgba(0,255,200,0.2);
    animation:fadeIn 1.3s ease;
}

h1{
    font-size:2.6rem;
    color:#00ffbf;
    margin-bottom:20px;
    letter-spacing:1px;
}

p{
    font-size:1.05rem;
    color:#dddddd;
    line-height:1.8;
    margin-bottom:35px;
}

.button{
    display:inline-block;
    padding:15px 38px;
    background:linear-gradient(135deg, #00ffbf, #00c8ff);
    color:#000;
    font-weight:600;
    border-radius:30px;
    text-decoration:none;
    transition:0.35s ease;
    box-shadow:0 0 18px rgba(0,255,200,0.6);
}

.button:hover{
    transform:translateY(-4px) scale(1.05);
    box-shadow:0 0 30px rgba(0,255,200,0.85);
}

/* Animation */
@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(30px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Welcome to Vritdhara City</h1>

    <p>
        A conceptual smart city designed to showcase intelligent systems,
        optimized resource management, and technology-driven urban solutions.
    </p>

    <a href="ideas.html" class="button">Enter Project Ideas</a>
</div>

</body>
</html>
